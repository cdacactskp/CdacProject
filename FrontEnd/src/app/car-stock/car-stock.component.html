
<div class="row">
  
  

<div class="col-sm-8">
    <h3>Car Listing</h3>
     <table class="table">
      <thead>
        <tr>
          <th>carId</th>
     <th> Model</th>
     <th>  color</th> 
     <th>  Year</th>  
     <th>  Rate</th> 
     <th>  Manufacture</th> 
      <th> Type</th> 
      <th> Sale</th> 
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of modeldata">    
              <td>{{item.carId}}</td>  
              <td>{{item.Model}}</td> 
              <td>{{item.color}}</td> 
              <td>{{item.Year}}</td> 
              <td>{{item.Rate}}</td> 
              <td>{{item.Manufacture}}</td> 
              <td>{{item.Type}}</td>
              <td>{{item.Sale}}</td>
              </tr>    
        
      </tbody>
    </table>
  </div>
</div>
