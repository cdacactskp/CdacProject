<div class="row" class="container-fluid" style="margin: auto">

  <div class="col-sm-4">
    <div class="leftbox">
      <div class="row">
        <h3>Search</h3>
        <form (submit)="searchCar($event)" class="row-margin" id="searchform">
          <div class="row">
            <div class="col-sm-6">
              <label>Car Model</label>
            </div>
            <div class="col-sm-6">
              <input type="text" [(ngModel)]="carModel" name="carModel">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Manufacturer year</label>
            </div>
            <div class="col-sm-6">
              <select>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2017">2018</option>
                <option value="2017">2019</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Color</label></div>
            <div class="col-sm-6">
              <input type="text" [(ngModel)]="color" name="color">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Manufacturer Name</label>
            </div>
            <div class="col-sm-6">
              <input type="text" [(ngModel)]="manufacturer" name="manufacturer">
            </div>
          </div>
          <div>
            <input class="smt button btn-success col-sm-6" type="submit">
            <input class="smt button btn-success col-sm-6" value="clear" (click)="clear()">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-8">
    <h3>Car Listing</h3>
    <table class="table">
      <thead>
        <tr>
          <th>carId</th>
          <th> Model</th>
          <th> Color</th>
          <th> Year</th>
          <th> Rate</th>
          <th> Manufacture</th>
          <th> Type</th>
          <th> Sale</th>
          <th> CustId</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emp">
          <td>{{item.carId}}</td>
          <td>{{item.Model}}</td>
          <td>{{item.color}}</td>
          <td>{{item.year}}</td>
          <td>{{item.rate}}</td>
          <td>{{item.Manufacturer}}</td>
          <td>{{item.Type}}</td>
          <td>{{item.sale}}</td>
          <td>{{item.custId}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
