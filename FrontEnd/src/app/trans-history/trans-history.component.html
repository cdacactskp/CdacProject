
<div class="container col-sm-8">
  <h3>Transaction History</h3>
   <table class="table">
    <thead>
      <tr>  
    <th >InvoiceId</th>
   <th> Invoice Date</th>
   <th> EmployeeId</th> 
   <th>  CustomerId</th> 
   <th>  CarId </th> 
  <th>Rate</th>
  
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of emp; let i = index">    
      <td>{{item.invoiceId}}</td>  
      <td>{{item.inviocedate}}</td> 
      <td>{{item.empId}}</td> 
      <td>{{item.custId}}</td> 
      <td>{{item.carId}}</td>  
      <td>{{item.rate}}</td>
      </tr>
      
    </tbody>  
  </table>
</div>
